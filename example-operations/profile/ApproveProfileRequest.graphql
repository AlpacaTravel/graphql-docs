# Approves a profile follow request to follow another profile

mutation ApproveProfileRequest {
  # Use the approveProfileRequest() operation to set the follow status to
  # "Approved"
  approveProfileRequest(
    # The requesting profile wishing to follow another account
    fromProfile: "profile/ABC123"
    # The target profile to follow
    toProfile: "profile/DEF456"
  ) {
    status
  }
}
